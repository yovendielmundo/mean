<div class="comments-container">
	<div data-ng-repeat="comment in parent.comments | orderBy: '+created' " class="comment-items" >
		<div class="comment comment-status-{{comment.status}}">
			<div>
				<span class="comment-author"><a href="#!/users/{{comment.user._id}}">{{comment.user.name}}</a></span>
				<span class="comment-time-ago" time-ago from-time="{{comment.created}}"></span>
				<div class="comment-body-container">
					<span class="comment-body" ng-bind-html="comment.text">{{comment.text}}</span>
					<br>
					<span class="comment-remove">
						<a class="comment-button" data-ng-show="canApprove(comment)" data-ng-click="approve(comment);">
							<i>approve</i>
						</a>
						<a class="comment-button" data-ng-show="canDelete(comment)" data-ng-click="remove(comment, $index);">
							<i>delete</i>
						</a>
					</span>
				</div>
      		</div>
    	</div>
  	</div>
</div>
