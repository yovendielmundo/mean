<div class ="comments-container comment-form">
  <form id="comment-{{parent._id}}" class="form-horizontal center-block comment-{{parent._id}}"  data-ng-submit="create(text, parent)">
    <input type="hidden" data-ng-model="comment" name="comment" value="{{comment._id}}"/>
    <p class="input-group">
      <span ng-class="class">
        <textarea name="comment" cols="30" id="comment-message" rows="1" placeholder="Write a comment..." data-ng-model="text" class="form-control"></textarea>
      </span>
      <span class="input-group-btn">
        <input type="submit" class="btn btn-default pull-right comment-{{parent._id}}" value="Comment"/>
      </span>
    </p>
  </form>
</div>
